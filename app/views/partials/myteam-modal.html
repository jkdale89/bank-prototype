<div class="content-panel">
  <div class="row header">
    <svg id='close-icon'
        class="pull-right"
        version="1.1"
        height="16px" width="16px"
        ng-click="$dismiss()">
      <g stroke-linecap="round"
          stroke="#4A4A4A"
          stroke-width="2">
        <path d="M0.75,0.75 L15.25,15.25"></path>
        <path d="M15.25,0.75 L0.75,15.25"></path>
      </g>
    </svg>
  </div>
  <div class="row content">
    <div class="header"
        ng-click="$parent.banker_idx = $index"
        ng-style="order":"$index * 2 + 1"
        ng-class="{active: $index == banker_idx}"
        width="77" height="444"
        ng-repeat-start="banker in myteam | orderBy: 'name'">
        <img ng-src="{{banker.header_image}}"/></div>
    <div class="content content-panel"
        ng-class="{active: $index == banker_idx}"
        ng-repeat-end>
      <img ng-src="{{banker.info_image}}"
          width="557" height="378"/></div>
    </div>
  </div>
</div>
